<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Virtual Reality</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- ✅ Navbar Component -->
  <nav class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">

        <!-- Left: Logo + Tagline -->
        <div class="flex items-center space-x-3">
          <div class="bg-white text-blue-900 font-bold px-3 py-1 rounded-lg">VR</div>
          <div>
            <span class="font-bold text-lg">Virtual Reality</span>
            <p class="text-xs text-blue-200">Home • Happiness • Honesty</p>
          </div>
        </div>

        <!-- Spacer pushes links to the right -->
        <div class="flex-1"></div>

        <!-- Right: Desktop Links -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-blue-300">Home</a>
          <a href="about.html" class="hover:text-blue-300">About</a>
          <a href="enquiry.html" class="hover:text-blue-300">Enquiry</a>
          <a href="terms.html" class="hover:text-blue-300">Terms and Conditions</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Links -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-800 px-4 py-3 space-y-2">
      <a href="index.html" class="block hover:text-blue-300">Home</a>
      <a href="about.html" class="block hover:text-blue-300">About</a>
      <a href="enquiry.html" class="block hover:text-blue-300">Enquiry</a>
      <a href="terms.html" class="block hover:text-blue-300">Terms and Conditions</a>
    </div>
  </nav>

  <script>
    // Toggle mobile menu
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

  <!-- ✅ Thank You Section -->
  <section class="p-8 max-w-3xl mx-auto bg-white rounded-lg shadow-lg mt-10 text-center">
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
      <svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1 class="text-3xl font-bold text-blue-700 mb-4">Thank You!</h1>
    <p class="text-lg text-gray-700 mb-6">
      ✅ Your enquiry has been successfully submitted.<br />
      Our team will contact you shortly.
    </p>

    <a href="index.html"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
      ⬅ Back to Home
    </a>
  </section>

  <!-- ✅ Footer -->
  <footer class="bg-gradient-to-r from-blue-600 to-blue-800 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Virtual Reality. All Rights Reserved.</p>
  </footer>

</body>

</html>
